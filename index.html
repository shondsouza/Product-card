<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
        }

        /* Product Card Styles */
        .product-card {
            background: #ffffff;
            border-radius: 12px;
            width: 320px;
            padding: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .product-img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-title {
            font-size: 1.4rem;
            color: #333333;
            margin: 16px 0 8px;
            font-weight: bold;
        }

        .product-description {
            font-size: 1rem;
            color: #666666;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e91e63;
            margin: 16px 0;
        }

        .product-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }

        .product-rating span {
            color: #fbc02d;
            font-size: 1.2rem;
            margin-right: 4px;
        }

        .product-rating .stars {
            font-size: 1.2rem;
            color: #fbc02d;
        }

        .add-to-cart-btn {
            background-color: #e91e63;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #d81b60;
            transform: translateY(-3px);
        }

        .add-to-cart-btn:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .product-card {
                width: 90%;
                padding: 12px;
            }

            .product-title {
                font-size: 1.2rem;
            }

            .product-description {
                font-size: 0.9rem;
            }

            .add-to-cart-btn {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
<div class="product-card">
    <img src="image1.jpg" alt="Product Image" class="product-img" />
    <h3 class="product-title">Stylish Headphones</h3>
    <p class="product-description">
        Experience high-quality sound with these wireless headphones featuring noise-canceling technology.
    </p>
    <div class="product-rating">
        <span class="stars">⭐⭐⭐⭐⭐</span>
        <span>(120 Reviews)</span>
    </div>
    <div class="product-price">$99.99</div>
    <button class="add-to-cart-btn">Add to Cart</button>
</div>
</body>
</html>
