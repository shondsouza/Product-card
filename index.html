<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Product Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="product-card">
    <span class="badge">New Arrival</span>
    <button class="wishlist-btn">
        <i class="fas fa-heart"></i>
    </button>
    <img src="image1.jpg" alt="Product Image" class="product-img" />
    <h3 class="product-title">Premium Wireless Headphones</h3>
    <p class="product-description">
        Experience studio-quality sound with our latest noise-canceling technology. Perfect for music lovers and professionals alike.
    </p>

    <div class="product-meta">
        <div class="product-rating">
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <span class="review-count">(120 Reviews)</span>
        </div>
        <div class="product-price">$99.99</div>
    </div>

    <div class="options-container">
        <div class="color-options">
            <span class="option-label">Color</span>
            <div class="color-picker">
                <div class="color-option selected" style="background-color: #2d3436;"></div>
                <div class="color-option" style="background-color: #0984e3;"></div>
                <div class="color-option" style="background-color: #00b894;"></div>
            </div>
        </div>

        <div class="size-options">
            <span class="option-label">Size</span>
            <div class="size-picker">
                <div class="size-option">S</div>
                <div class="size-option selected">M</div>
                <div class="size-option">L</div>
            </div>
        </div>
    </div>

    <div class="stock-status">
        <div class="stock-indicator"></div>
        <span>In Stock</span>
    </div>

    <button class="add-to-cart-btn">
        <i class="fas fa-shopping-cart"></i>
        Add to Cart
    </button>
</div>

<script src="index.js"></script>
</body>
</html>
